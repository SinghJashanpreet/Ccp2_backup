<template>
    <div class="main">
        <div class="main_container">
            <div class="logo">
                <a href={homeUrl} class="header_link">
                    <img src={FusoLogo} alt="Luso logo" class="header_logo" />
                </a>
            </div>
            <div class="links">
                <a href={homeUrl} class="Home Linkend">{labels.CCP2_Home}</a>
                <template if:true={vehicleList}>
                    <a href={vehicleListUrl} class="Vehicle Link">{labels.CCP2_VehicleManage}</a>
                    
                </template>
                <template if:true={directBook}>
                    <a href={homeUrl} class="Monthly Link">{labels.CCP2_MRL}</a>

                </template>
                <template if:true={eInvoice}>
                    <a href={homeUrl} class="Finance Link">{labels.CCP2_FSH}</a>

                </template>
                
                <div class="exteral">
                    <a href={Url} class="Shop Link">{labels.CCP2_FusoShop}</a>
                    <img src={link} class="small">
                </div>
            </div>


            <div class="menu">
                <div class="user">
                    <img src={UserIcon} class="menu_icons" onclick={openuserlist}>
                    
                    <template if:true={showUserList}>
                        <template if:false={amIGuestUser}>
                            <div class="lists">
                                <div class="centerlists">
                                    <template if:true={showInfo}>
                                    <ul><a class="lists_anchor" href={profileUrl}>{labels.CCP2_BasicInfo}</a></ul>
                                </template>
                                <template if:true={UserManagment}>
                                    <ul><a class="lists_anchor" href={UserManagementUrl}>{labels.CCP2_MemManage}</a></ul>
                                </template>
                                <template if:true={BranchManagment}>
                                    <ul><a class="lists_anchor" href={addBranchUrl}>{labels.CCP2_BranchManage}</a></ul>
                                </template>
                                <template if:true={IsUserLogin}>
                                    <ul><a class="logout" onclick={handleLogout}>{labels.CCP2_Logout}</a></ul>
                                </template>
                                </div>
                            </div>
                        </template>
                        <template if:true={amIGuestUser}>
                            <div class="lists">
                                <ul><a href={loginLink}>ログイン</a></ul>
                            </div>
                            
                        </template>
                    </template>
                </div>
                <div class="Notifications">
                    <img src={MessageIcon} class="menu_icons">
                </div>
                <div class="more">
                    <img src={QuesIcon} class="menu_icons">
                </div>
            </div> 
        </div>
    </div>
</template>
