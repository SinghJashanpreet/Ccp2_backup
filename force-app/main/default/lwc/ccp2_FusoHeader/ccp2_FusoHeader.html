      </div>
      <div class="links">
        <a href={homeUrl} class="Home Linkend" onclick={handleLinkClick}
          >{labels.Home}</a
        >
        <template if:true={vehicleList}>
          <a
            href={vehicleListUrl}
            class="Vehicle Link"
            onclick={handleLinkClick}
            >{labels.Vehicles}</a
          >
        </template>
        <template if:true={directBook}>
          <a href={homeUrl} class="Monthly Link" onclick={handleLinkClick}
            >{labels.CCP2_MRL}</a
          >
        </template>
        <template if:true={eInvoice}>
          <a href={homeUrl} class="Finance Link" onclick={handleLinkClick}
            >{labels.CCP2_FSH}</a
          >
        </template>

        <div class="exteral">
          <a href={FusoShop} class="Shop Link">{labels.CCP2_FusoShop}</a>
          <img src={link} class="small" />
        </div>
      </div>

      <div class="menu">
        <div class="user">
          <img src={UserIcon} class="menu_icons" alt="Menu" onclick={openUserList} />

          <template if:true={showUserList}>
            <template if:false={amIGuestUser}>
              <div class="lists">
                <div class="centerlists">
                  <template if:true={showInfo}>
                    <ul>
                      <a class="lists_anchor" href={profileUrl}
                        >{labels.CCP2_BasicInfo}</a
                      >
                    </ul>
                  </template>
                  <template if:true={UserManagment}>
                    <ul>
                      <a class="lists_anchor" href={UserManagementUrl}
                        >{labels.CCP2_MemManage}</a
                      >
                    </ul>
                  </template>
                  <template if:true={BranchManagment}>
                    <ul>
                      <a class="lists_anchor" href={addBranchUrl}
                        >{labels.CCP2_BranchManage}</a
                      >
                    </ul>
                  </template>
                  <template if:true={IsUserLogin}>
                    <ul>
                      <a class="logout" onclick={handleLogout}
                        >{labels.CCP2_Logout}</a
                      >
                    </ul>
                  </template>
                </div>
              </div>
            </template>
            <template if:true={amIGuestUser}>
              <div class="lists">
                <ul>
                  <a href={loginLink}>ログイン</a>
                </ul>
              </div>
            </template>
          </template>
        </div>
        <div class="Notifications">
          <img src={MessageIcon} class="menu_icons" />
        </div>
        <div class="more">
          <img src={QuesIcon} class="menu_icons" />
        </div>
      </div>
