                                        <input type="checkbox" id="terms-confirm" name="terms-confirm" checked
                                            disabled />
                                        <label for="terms-confirm">規約に同意する</label>
                                    </div>
                                </div>

                        </div>

                                        <input type="checkbox" name="service" value="vehicle" id="vehicleService"

                                            checked={vehicleService} class="checkbox" />
