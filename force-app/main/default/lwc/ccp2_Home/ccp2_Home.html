<template>
  <div if:true={isLoading} class="main" style="
      height: 500px;
      top: calc(1.3rem + 54px);
      display: flex;
      justify-content: center;
      align-items: center;

    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
  </div>

  <template if:true={isGuestuser}>
    <div class="landing-page-container">
      <c-ccp2_-landing-page></c-ccp2_-landing-page>

                  </div>
                </div>
              </template>
            </div>
