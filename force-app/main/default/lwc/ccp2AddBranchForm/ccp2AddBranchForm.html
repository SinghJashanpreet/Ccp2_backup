<template>
    <template if:true={addbranchpage}>
        <div class="main">
            <div class="half top">
                <img src={backgroundImagePC} class="backgroundImg" alt="background">
                <div>
                </div>
            </div>
            <div class="half bottom">
                <div class="center-content">
                    <div class="form">

                        <template if:true={Step1}>
                            <div class="form-body">
                                <div class="centered-text">
                                    {labels2.ccp2_ab_addAffiliation}
                                </div>
                                <div class="image-container">
                                    <img src={Image1} alt="background" width="400px" height="270px"
                                        margin-bottom="46px">
                                </div>
                                <p class="form-description1">{labels2.ccp2_ab_enterBasicInfo}</p>
                                <div class="form-group">
                                    <p for="company-name"><strong>{labels2.ccp2_ab_companyName}</strong></p>
                                    <div class="company-name">{AccountName}</div>
                                </div>
                                <div class="form-group">
                                    <p for="branch-name"><strong>{labels2.ccp2_ab_affiliationNumber}</strong></p>
                                    <div class="branch-number">{DisplayNumber}</div>
                                </div>


                                <div class="form-group">
                                    <div class="label-reqd">
                                        <label
                                            for="branch-name"><strong>{labels2.ccp2_ab_affiliationName}</strong></label>
                                    </div>
                                    <div class="req-input">
                                        <button class="required">{labels2.ccp2_ab_required}</button>
                                        <div class="error24">
                                            <input type="text" oninput={handlevalchange} name="branchss"
                                                class="product-name" value={branchName}
                                                placeholder={labels2.ccp2_ab_enterRequired}
                                                onchange={handleBranchNameChange} maxlength="24">

                                            <template if:true={showerrorbranch}>
                                                <p class="txterror">名前は 24 文字未満にする必要があります</p>
                                            </template>

                                            <template if:true={showerrorbranchNull}>
                                                <p class="txterror">{labels2.ccp2_ab_affiliation_error}</p>
                                            </template>

                                            <template if:true={alreadybranch}>
                                                <p class="txterror">この所属名がすでに存在しています。</p>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="address-reqd">
                                        <label for="address"
                                            class="addMain"><strong>{labels2.ccp2_ab_address}</strong></label>
                                    </div>
                                    <div class="address-details">
                                        <p class="detail">{labels2.ccp2_ab_postalCodeNote}</p>
                                        <p class="detail">{labels2.ccp2_ab_postalCodeAutoFill}</p>
                                        <div class="symbol">〒
                                            <input type="text" oninput={handlePostalCode} id="postalCode"
                                                value={postalCode} name="postalCode" onchange={handleInputChange}
                                                class="addressPostal" data-field="postalCode"
                                                placeholder={labels2.ccp2_ab_enterPostalCode} maxlength="7">
                                        </div>
                                        <div class="error24">
                                            <p class="detail">{labels2.ccp2_ab_prefecture}</p>
                                            <input type="text" id="prefectures" oninput={handlevalchange}
                                                value={prefectures} name="prefucturesss" onchange={handleInputChange}
                                                class="address" data-field="prefectures"
                                                placeholder={labels2.ccp2_ab_examplePrefecture} maxlength="4">

                                        </div>
                                        <div class="error24">
                                            <p class="detail">{labels2.ccp2_ab_cityTownVillage}</p>
                                            <input type="text" id="municipalities" oninput={handlevalchange}
                                                class="address" value={municipalities} name="municipalitiesss"
                                                onchange={handleInputChange} data-field="municipalities"
                                                placeholder={labels2.ccp2_ab_exampleCity} maxlength="24">
                                            <div class="form-item__list">

                                            </div>
                                        </div>
                                        <div class="error24">
                                            <p class="detail">{labels2.ccp2_ab_streetNumber}</p>
                                            <input type="text" id="streetAddress" oninput={handlevalchange}
                                                class="address" value={streetAddress} onchange={handleInputChange}
                                                data-field="streetAddress" placeholder={labels2.ccp2_ab_exampleStreet}
                                                maxlength="40">

                                        </div>
                                        <div class="error24">
                                            <p class="detail">{labels2.ccp2_ab_buildingName}</p>
                                            <input type="text" id="buildingName" oninput={handlevalchange}
                                                class="address" value={buildingName} name="buildingsss"
                                                onchange={handleInputChange} data-field="buildingName"
                                                placeholder={labels2.ccp2_ab_exampleBuilding} maxlength="24">

                                        </div>
                                    </div>
                                </div>

                                <div class="form-group1">
                                    <div class="contact-reqd">
                                        <label for="address" class="addMain"><strong>
                                                {labels2.ccp2_ab_phoneNumber3}
                                            </strong></label>
                                    </div>

                                    <div class="input-name">
                                        <p class="detail"> {labels2.ccp2_ab_phoneNumberNote}</p>
                                        <input type="text" class="phone" placeholder={labels2.ccp2_ab_enterRequired}
                                            value={phone} name="phone" oninput={handleInput}
                                            onchange={handlePhoneChange} maxlength="11">
                                    </div>
                                </div>


                                <div class="form-group-2input">
                                    <div class="usersreqd">
                                        <p class="AVM"><strong>{labels2.ccp2_ab_avm} </strong> </p>
                                    </div>
                                    <div class="name-inputs">
                                        <p class="detailUser"> {labels2.ccp2_ab_avm_detail}</p>
                                        <div class="two-inputs">
                                            <div class="records1">

                                                <div class="data" onclick={handleOutsideClick}>
                                                    <input type="text" oninput={handleSearch} onclick={openlistUser}
                                                        class="Inputs1 icon" size="50"
                                                        placeholder={labels2.ccp2_ab_select} readonly>
                                                    <template if:true={showListUser}>
                                                        <div class="lists" onclick={handleInsideClick}>
                                                            <template for:each={filteredUsers} for:item="memb">
                                                                <div key={memb.value} class="list-item"
                                                                    onclick={handleUserSelect} data-id={memb.value}>
                                                                    <p>{memb.label}</p>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                </div>
                                                <div class="dataScroll no-scroll">
                                                    <div class="scrollbar">
                                                        <template if:true={moreusers.length}>
                                                            <template for:each={moreusers} for:item="memb">
                                                                <div key={memb.Id} class="record-item">
                                                                    <div>
                                                                        <lightning-icon icon-name="utility:close"
                                                                            size="x-small" alternative-text="Delete"
                                                                            onclick={handleDeleteUser} data-id={memb.Id}
                                                                            class="filtericn"></lightning-icon>
                                                                        <span>{memb.Name}</span>
                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </template>
                                                        <template if:false={moreusers.length}>
                                                            <p class="custom-placeholder">
                                                                {labels2.ccp2_ab_selectedMember}
                                                            </p>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="form-group-2input">
                                    <div class="usersreqd">
                                        <p class="AVM"><strong>{labels2.ccp2_ab_avm2} </strong> </p>
                                    </div>
                                    <div class="name-inputs">
                                        <p class="detailUser"> {labels2.ccp2_ab_avm_detail2}</p>
                                        <div class="two-inputs">
                                            <div class="records1">
                                                <div class="data" onclick={handleOutsideClick}>
                                                    <input type="text" oninput={handleSearch} onclick={openlist}
                                                        class="Inputs1 icon" size="50"
                                                        placeholder={labels2.ccp2_ab_select} readonly>
                                                    <template if:true={showList}>
                                                        <div class="lists" onclick={handleInsideClick}>
                                                            <template for:each={filteredVehicles} for:item="veh">
                                                                <div key={veh.value} class="list-item"
                                                                    onclick={handleVehicleSelect} data-id={veh.value}>
                                                                    <p>{veh.label}</p>
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                </div>
                                                <div class="dataScroll no-scroll">
                                                    <div class="scrollbar">
                                                        <template if:true={morevehicles.length}>


                                                            <template for:each={morevehicles} for:item="veh">
                                                                <div key={veh.Id} class="record-item">
                                                                    <div>
                                                                        <lightning-icon icon-name="utility:close"
                                                                            size="x-small" alternative-text="Delete"
                                                                            onclick={handleDeleteVehicle}
                                                                            data-id={veh.Id} class="filtericn"
                                                                            placeholder="Selected Vehicle"></lightning-icon>
                                                                        <span>{veh.Name}</span>

                                                                    </div>
                                                                </div>
                                                            </template>
                                                        </template>
                                                        <template if:false={morevehicles.length}>
                                                            <p class="custom-placeholder">
                                                                {labels2.ccp2_ab_selectedVehicle}
                                                            </p>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="form-footer">
                                <div class="button2">
                                    <div class="btn2" onclick={handleCancel}>
                                        <P class="toedit2">{labels2.ccp2_ab_cancel}</P>
                                    </div>
                                </div>
                                <div class="button">
                                    <div class="btn" onclick={handleNext}>
                                        <P class="toedit">{labels2.ccp2_ab_next}</P>
                                    </div>
                                </div>

                            </div>
                        </template>
                        <template if:true={Step2}>
                            <div class="form-body-next">
                                <div class="centered-text">
                                    {labels2.ccp2_ab_addBranch}
                                </div>
                                <div class="image-container">

                                    <img src={Image2} alt="Image2" width="400px" height="270px" margin-bottom="46px">
                                </div>
                                <p class="form-description">{labels2.ccp2_ab_reviewInfo}</p>
                                <div class="border1">
                                    <div class="Form-border">
                                        <div class="form-group">
                                            <label
                                                for="company-name2"><strong>{labels2.ccp2_ab_companyName2}</strong></label>
                                            <div class="company-name2">{AccountName}</div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                for="branch-id2"><strong>{labels2.ccp2_ab_affiliationNumber2}</strong></label>
                                            <div class="branch-id2">{DisplayNumber}</div>
                                        </div>
                                        <div class="form-group">
                                            <label
                                                for="branch-name2"><strong>{labels2.ccp2_ab_affiliationName2}</strong>
                                            </label>
                                            <div class="branch-name2">{branchName}</div>
                                        </div>

                                        <div class="form-group">
                                            <label for="branch-name"><strong>{labels2.ccp2_ab_address2}</strong></label>
                                            <div class="address2 display">
                                                <template if:true={combinedAddress}>
                                                    <template if:true={postalCode}>
                                                        <p>〒</p>
                                                    </template>
                                                    <template if:false={postalCode}>
                                                        <p>-</p>
                                                    </template>
                                                    {combinedAddress}
                                                </template>
                                                <template if:false={combinedAddress}>
                                                    <p>-</p>
                                                </template>
                                            </div>
                                        </div>

                                        <div class="form-group34">
                                            <label for="Phone2"><strong>
                                                    {labels2.ccp2_ab_phoneNumber3}
                                                </strong></label>
                                            <template if:true={phone}>
                                                <div class="phone2">{phone}</div>
                                            </template>
                                            <template if:false={phone}>
                                                <p class="phone2">-</p>
                                            </template>
                                        </div>



                                        <div class="form-group34">
                                            <label for="branch-12"
                                                class="branchAV2"><strong>{labels2.ccp2_ab_affiliationMembers2}</strong></label>
                                            <div class="branch-12">
                                                <template if:true={moreusers.length}>
                                                    <template for:each={moreusers} for:item="memb">
                                                        <div key={memb.Id} class="record-item">
                                                            <span class="vehName2">{memb.Name}</span>
                                                            <br>
                                                        </div>
                                                    </template>
                                                </template>
                                                <template if:false={moreusers.length}>
                                                    <p class="vehName2">-</p>
                                                </template>
                                            </div>
                                        </div>
                                        <div class="form-group34">
                                            <label for="branch-12"
                                                class="branchAV2"><strong>{labels2.ccp2_ab_affiliationVehicles2}</strong></label>
                                            <div class="branch-12">
                                                <template if:true={morevehicles.length}>
                                                    <template for:each={morevehicles} for:item="veh">
                                                        <div key={veh.Id} class="record-item">
                                                            <span class="vehName2">{veh.Name}</span>
                                                            <br>
                                                        </div>
                                                    </template>
                                                </template>
                                                <template if:false={morevehicles.length}>
                                                    <p class="vehName2">-</p>
                                                </template>

                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="form-footer2">
                                    <div class="button2">
                                        <div class="btn2" onclick={handlePrevious}>
                                            <P class="toedit2">{labels2.ccp2_ab_edit}</P>
                                        </div>
                                    </div>
                                    <div class="button">
                                        <div class="btn" onclick={handle2Next}>
                                            <P class="toedit">{labels2.ccp2_ab_next2}</P>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <template if:true={Step3}>
                            <div class="centered-text">
                                {labels2.ccp2_ab_addBranchComplete}
                            </div>
                            <div class="image-container" style="margin-top: 32px;">
                                <img src={Image3} alt="Screenthird" width="400px" height="270px" margin-bottom="46px">
                            </div>

                            <div class="Branch-conf">
                                <p>{labels2.ccp2_ab_registrationComplete}</p>
                            </div>
                            <div class="button">
                                <div class="btn" onclick={handleSave}>
                                    <P class="toedit">{labels2.ccp2_ab_goToAffiliationManagement}</P>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={callMain}>
        <c-ccp2-_branch></c-ccp2-_branch>
    </template>
    <template if:true={showCancelModal}>
        <div class="modal-background-last">
            <div class="modal-window-small">
                <div class="warning">
                    <p class="warntxt">{labels2.ccp2_ab_unsavedChanges}</p>
                    <p class="warntxt more">{labels2.ccp2_ab_unsavedChanges2}</p>
                </div>
                <div class="buttons-small">
                    <div class="cancelbutton btn-cancel" onclick={handleNo}>
                        <p class="buttontxt">{labels2.ccp2_ab_no}</p>
                    </div>
                    <div class="searchbutton btn-cancel" onclick={handleYes}>
                        <p class="buttontxt2">{labels2.ccp2_ab_yes}</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
</template>
