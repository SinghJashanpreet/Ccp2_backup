<template>
  <template if:true={isManageUser}>
    <div class="body body-vw">
      <div class="register">
        <template if:true={isLoading}>
          <lightning-spinner
            alternative-text="Loading"
            variant="brand"
            size="large"
          >
          </lightning-spinner>
        </template>
        <div class="hero">
          <div class="half top">
            <img src={backgroundImagePC} alt="" style="width: 100vw" />
          </div>

          <div class="container container--sp-no-padding">
            <div class="container__inner">
              <div class="contents-box contents-box--inner">
                <template if:true={showInputSection}>
                  <div class="heading">{labels2.ccp_au_add_user}</div>
                  <!-- Flow Section -->
                  <div class="step">
                    <img src={truckpic1} style="width: 48%; height: 50px" />
                  </div>

                  <p class="text-main">{labels2.ccp_au_enter_basic_info}</p>
                  <p class="text-main">{labels2.ccp_au_add_limit}</p>
                  <br />
                  <form action="" class="form-main">
                    <div class="form form--register">
                      <div class="form-item">
                        <label class="form-label"
                          >{labels2.ccp_au_company_name}</label
                        >
                        <div class="form-text">{contactData.accountName}</div>
                      </div>
                      <div class="form-item">
                        <label class="form-label"
                          >{labels2.ccp_au_customer_number}</label
                        >
                        <div class="form-text">{contactData.accountCode}</div>
                      </div>
                    </div>
                    <div class="form-item form-item--register">
                      <label class="form-label aligntop-name"
                        >{labels2.ccp_au_name}
                        <span class="reqtxt">{labels2.ccp_au_required}</span>
                      </label>
                      <div class="form-item__wrapper flex-direction-column">
                        <div
                          class="form-item__input flex"
                          style="flex-direction: row"
                        >
                          <div class="form-item__list">
                            <label class="label-text"
                              >{labels2.ccp2_um_last_name}</label
                            >
                            <div class="slds-form-element__control">
                              <input
                                type="text"
                                class="form-input slds-input"
                                name="lastName"
                                oninput={handlevalchange}
                                value={contactInputData.lastName}
                                placeholder={labels2.ccp_au_first_placeholder}
                                maxlength="10"
                                onchange={handleAllInputChange}
                              />
                            </div>
                          </div>
                          <div class="form-item__list">
                            <label class="label-text"
                              >{labels2.ccp2_um_first_name}</label
                            >
                            <div class="slds-form-element__control">
                              <input
                                type="text"
                                class="form-input slds-input"
                                name="firstName"
                                oninput={handlevalchange}
                                value={contactInputData.firstName}
                                placeholder={labels2.ccp_au_last_placeholder}
                                maxlength="10"
                                onchange={handleAllInputChange}
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-item__error">
                          <div class="form-item__list">
                            <template if:true={lastNameError}>
                              <p class="_error">{lastNameErrorText}</p>
                            </template>
                          </div>
                          <div class="form-item__list">
                            <template if:true={firstNameError}>
                              <p class="_error">{firstNameErrorText}</p>
                            </template>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-item form-item--register">
                      <!-- <label class="form-label aligntop">氏名（フリガナ）
                                                <span class="reqtxt">必須</span>
                                            </label> -->
                      <label class="form-label aligntop-name"
                        >{labels2.ccp2_um_name_furigana}
                        <span class="reqtxt">{labels2.ccp_au_required}</span>
                      </label>

                      <div class="form-item__wrapper flex-direction-column">
                        <div
                          class="form-item__input flex"
                          style="flex-direction: row"
                        >
                          <div class="form-item__list">
                            <label class="label-text"
                              >{labels2.ccp2_um_last_name_fur}</label
                            >
                            <div class="slds-form-element__control">
                              <input
                                type="text"
                                class="form-input slds-input"
                                name="lastNameKana"
                                value={contactInputData.lastNameKana}
                                oninput={handlevalchange}
                                placeholder={labels2.ccp_au_first_fur_placeholder}
                                maxlength="10"
                                onchange={handleAllInputChange}
                              />
                            </div>
                          </div>
                          <div class="form-item__list">
                            <label class="label-text"
                              >{labels2.ccp2_um_first_name_fur}</label
                            >
                            <div class="slds-form-element__control">
                              <input
                                type="text"
                                class="form-input slds-input"
                                name="firstNameKana"
                                value={contactInputData.firstNameKana}
                                placeholder={labels2.ccp_au_last_fur_placeholder}
                                maxlength="10"
                                oninput={handlevalchange}
                                onchange={handleAllInputChange}
                              />
                            </div>
                          </div>
                        </div>
                        <div
                          class="form-item__error flex sp-flex-direction-column"
                        >
                          <div class="form-item__list">
                            <template if:true={lastNameKanaError}>
                              <p class="_error">{lastNameKanaErrorText}</p>
                            </template>
                          </div>
                          <div class="form-item__list">
                            <template if:true={firstNameKanaError}>
                              <p class="_error">{firstNameKanaErrorText}</p>
                            </template>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- <div class="limit-error">
                                        <div class="form-item">
                                            <label class="form-label aligntop">社員番号</label>
                                            <input type="text" name="employeeCode" value={contactInputData.employeeCode}
                                                class="form-input slds-form-element__control slds-input" maxlength="100"
                                                placeholder="入力してください" onchange={handleAllInputChange} >
                                        </div>
                                        
                                            <div class="form-item__list">
                                                <template if:true={employeeCodeError}>
                                                    <p class="_error">{employeeCodeErrorText}</p>
                                                </template>
                                            </div>
                                           
                                        </div> -->
                    <!-- <div class="form-item">
                                            <label class="form-label aligntop">メールアドレス
                                                <span class="reqtxt">必須</span>
                                            </label>
                                            <div class="form-item__wrapper _email">
                                                <input type="email"
                                                    class="form-input slds-form-element__control slds-input"
                                                    name="email" value={contactInputData.email}
                                                    placeholder="sample@sample.com" maxlength="100" onchange={handleAllInputChange} >
                                                <template if:true={emailError}>
                                                    <p class="_error">{emailErrorText}</p>
                                                </template>
                                            </div>
                                        </div> -->
                    <div class="form-item">
                      <label class="form-label aligntop"
                        >{labels2.ccp_au_employee_number}
                      </label>
                      <div class="form-item__wrapper _email">
                        <input
                          type="text"
                          name="employeeCode"
                          value={contactInputData.employeeCode}
                          class="form-input slds-form-element__control slds-input"
                          placeholder={labels2.ccp_au_employee_placeholder}
                          oninput={handlevalchange}
                          maxlength="24"
                          onchange={handleAllInputChange}
                        />
                        <template if:true={employeeCodeError}>
                          <p class="_error">{employeeCodeErrorText}</p>
                        </template>
                      </div>
                    </div>

                    <div class="form-item">
                      <label class="form-label aligntop"
                        >{labels2.ccp_au_department}</label
                      >
                      <div class="form-item__wrapper _email">
                        <input
                          type="text"
                          name="department"
                          value={contactInputData.department}
                          class="form-input slds-form-element__control slds-input"
                          maxlength="24"
                          placeholder={labels2.ccp_au_department_placeholder}
                          oninput={handlevalchange}
                          onchange={handleAllInputChange}
                        />
                        <template if:true={departmentError}>
                          <p class="_error">{departmentErrorText}</p>
                        </template>
                      </div>
                    </div>
                    <div class="form-item">
                      <label class="form-label aligntop"
                        >{labels2.ccp_au_position}</label
                      >
                      <div class="form-item__wrapper _email">
                        <input
                          type="text"
                          name="title"
                          oninput={handlevalchange}
                          value={contactInputData.title}
                          class="form-input slds-form-element__control slds-input"
                          maxlength="24"
                          placeholder={labels2.ccp_au_position_placeholder}
                          onchange={handleAllInputChange}
                        />
                        <template if:true={titleError}>
                          <p class="_error">{titleErrorText}</p>
                        </template>
                      </div>
                    </div>

                    <div class="form-item">
                      <!-- <div class="item__input-form-item" onclick={toggleDropdown}> -->
                      <label class="form-label aligntopBranch"
                        >{labels2.ccp_au_affiliation}
                        <span class="reqtxt">{labels2.ccp_au_required}</span>
                      </label>
                      <div class="form-item__wrapper">
                        <div class="with-error">
                          <div class="dataDrop">
                            <input
                              type="text"
                              oninput={handleSearch}
                              onclick={handlebranChange}
                              class="Inputs1 icon slds-form-element__control"
                              placeholder={labels2.ccp_au_affiliation_placeholder}
                              name="branchsss"
                              readonly
                            />

                            <template if:true={showlist}>
                              <div class="lists" onclick={handleInsideClick}>
                                <template
                                  for:each={filteredbranch}
                                  for:item="veh"
                                >
                                  <div
                                    key={veh.value}
                                    class="list-item"
                                    onclick={handleBranchSelect}
                                    data-id={veh.value}
                                  >
                                    <p>{veh.label}</p>
                                  </div>
                                </template>
                              </div>
                            </template>
                          </div>
                          <div
                            class="form-item__error flex sp-flex-direction-column"
                          >
                            <div class="form-item__list">
                              <template if:true={branchError}>
                                <p class="_error">{branchErrorText}</p>
                              </template>
                            </div>
                          </div>
                        </div>
                        <!-- </div> -->

                        <div class="branchrecords">
                          <div class="scrollbar">
                            <template if:true={branch.length}>
                              <template for:each={branch} for:item="veh">
                                <div key={veh.Id} class="record-item">
                                  <lightning-icon
                                    icon-name="utility:close"
                                    size="x-small"
                                    alternative-text="Delete"
                                    onclick={handleDeleteBranch}
                                    data-id={veh.Id}
                                    class="filtericn"
                                  ></lightning-icon>
                                  <span>{veh.Name}</span>
                                  <br />
                                </div>
                              </template>
                            </template>
                          </div>
                          <template if:false={branch.length}>
                            <p class="custom-placeholder">
                              {labels2.ccp_au_affiliation_option_place}
                            </p>
                          </template>
                        </div>
                      </div>
                    </div>

                    <div class="form-item">
                      <label class="form-label aligntop"
                        >{labels2.ccp_au_email}
                        <span class="reqtxt">{labels2.ccp_au_required}</span>
                      </label>
                      <div class="form-item__wrapper _email">
                        <input
                          type="email"
                          class="form-input slds-form-element__control slds-input"
                          name="email"
                          value={contactInputData.email}
                          placeholder="yamadataro@fuso.com"
                          oninput={handlevalchange}
                          maxlength="40"
                          onchange={handleAllInputChange}
                        />
                        <template if:true={emailError}>
                          <p class="_error">{emailErrorText}</p>
                        </template>
                      </div>
                    </div>
                    <div class="form-item">
                      <label class="form-label aligntop"
                        >{labels2.ccp_au_phone_number}
                        <span class="reqtxt">{labels2.ccp_au_required}</span>
                      </label>
                      <div class="form-item__wrapper _tell">
                        <!-- <p class="form__title">電話番号か携帯番号かいずれかご入力してください</p>
                                                <p class="form__title">ハイフンなしでご入力ください</p> -->
                        <!-- <p class="form__title" style="max-width: 39.3333333333vw;">電話番号あるいは携帯番号のいずれかをハイフンなしでご入力してください</p> -->
                        <p
                          class="form__title label-size"
                          style="font-size: 14px"
                        >
                          {labels2.ccp2_um_phone_or_mobile}<br />{labels2.ccp2_um_phone_or_mobile2}
                        </p>
                        <div class="form-item__list">
                          <label class="label-text"
                            >{labels2.ccp_au_phone_number_confirm}</label
                          >
                          <input
                            type="tel"
                            class="form-input slds-form-element__control slds-input"
                            name="phone"
                            value={contactInputData.phone}
                            placeholder="03122345678"
                            oninput={handlephoneInput}
                            onchange={handleAllInputChange}
                            maxlength="11"
                            pattern="\d*"
                          />
                        </div>
                        <div class="form-item__list">
                          <label class="label-text"
                            >{labels2.ccp_au_mobile_number}</label
                          >
                          <input
                            type="tel"
                            class="form-input slds-form-element__control slds-input"
                            name="mobilePhone"
                            value={contactInputData.mobilePhone}
                            placeholder="08012345678"
                            oninput={handlephoneInput}
                            onchange={handleAllInputChange}
                            maxlength="11"
                          />
                        </div>

                        <template if:true={phoneError}>
                          <p class="_error">{phoneErrorText}</p>
                        </template>
                      </div>
                    </div>
                    <div class="form-item">
                      <label class="form-label aligntop"
                        >{labels2.ccp_au_service_usage_confirm}</label
                      >
                      <div class="form-item__wrapper _tell">
                        <template if:true={isFDPShow}>
                          <div class="checkbox-wrapper">
                            <label class="label-box" for="1">
                              <input
                                class="input-checkbox"
                                type="checkbox"
                                name="baseService"
                                onchange={handleCheckboxChange1}
                                checked
                                disabled
                              />
                              <p
                                data-checkbox="baseService"
                                onclick={handleParagraphClick}
                              >
                                {labels2.ccp_au_basic_service}
                              </p>
                            </label>
                          </div>
                          <br />
                        </template>

                        <div class="checkbox-wrapper">
                          <label class="label-box" for="1">
                            <input
                              class="input-checkbox"
                              type="checkbox"
                              name="requestbook"
                              onchange={handleCheckboxChange1}
                              checked={rbChecked}
                            />
                            <p
                              data-checkbox="requestbook"
                              onclick={handleParagraphClick}
                            >
                              {labels2.ccp_au_monthly_invoice}
                            </p>
                          </label>
                        </div>
                        <br />

                        <div class="checkbox-wrapper">
                          <label class="label-box" for="1">
                            <input
                              class="input-checkbox"
                              type="checkbox"
                              name="financialservice"
                              onchange={handleCheckboxChange1}
                              checked={fsChecked}
                            />
                            <p
                              data-checkbox="financialservice"
                              onclick={handleParagraphClick}
                            >
                              {labels2.ccp_au_financial_service}
                            </p>
                          </label>
                        </div>
                        <br />
                        <!-- </template> -->
                        <!-- <template if:true={maintenanceshow}> -->
                        <div class="checkbox-wrapper">
                          <label class="label-box" for="1">
                            <input
                              class="input-checkbox"
                              type="checkbox"
                              name="onlinemaintenancebooking"
                              onchange={handleCheckboxChange1}
                              checked={ombChecked}
                            />
                            <p
                              data-checkbox="onlinemaintenancebooking"
                              onclick={handleParagraphClick}
                            >
                              {labels2.ccp_au_vehicle_inspection}
                            </p>
                          </label>
                        </div>
                        <br />
                        <!-- </template> -->
                        <!-- <template if:true={vehiclemanagementshow}> -->
                        <div class="checkbox-wrapper">
                          <label class="label-box" for="1">
                            <input
                              class="input-checkbox"
                              type="checkbox"
                              name="vehiclemanagement"
                              onchange={handleCheckboxChange1}
                              checked={vmChecked}
                            />
                            <p
                              data-checkbox="vehiclemanagement"
                              onclick={handleParagraphClick}
                            >
                              {labels2.ccp_au_vehicle_management}
                            </p>
                          </label>
                        </div>
                        <br />
                        <!-- </template> -->
                        <!-- <template if:true={costshow}> -->
                        <div class="checkbox-wrapper">
                          <label class="label-box" for="1">
                            <input
                              class="input-checkbox"
                              type="checkbox"
                              name="costmanagement"
                              onchange={handleCheckboxChange1}
                              checked={cmChecked}
                            />
                            <p
                              data-checkbox="costmanagement"
                              onclick={handleParagraphClick}
                            >
                              {labels2.ccp_au_cost_management}
                            </p>
                          </label>
                        </div>
                        <!-- </template> -->
                      </div>
                    </div>
                    <div class="checkbox-container">
                      <div class="checkbox-wrapper">
                        <label class="label-box" for="1">
                          <input
                            class="input-checkbox"
                            type="checkbox"
                            name="termService"
                            onchange={handleCheckboxChange}
                            checked={termServiceChecked}
                          />
                          <a
                            href="https://www.mitsubishi-fuso.com/ja/site-policy/"
                            target="_blank"
                          >
                            {labels2.ccp_au_agree_to_service_terms}
                          </a>
                        </label>
                      </div>
                      <div class="checkbox-wrapper">
                        <label class="label-box" for="1">
                          <input
                            class="input-checkbox"
                            type="checkbox"
                            name="termData"
                            onchange={handleCheckboxChange}
                            checked={termDataChecked}
                          />
                          <a
                            href="https://assets.mitsubishi-fuso.com/fusoassets/2022/04/220318_MFTBC-Privacy-Statement_Japanese-1.pdf?_fsi=zhB5bU6X"
                            target="_blank"
                          >
                            {labels2.ccp_au_agree_to_data_protection}
                          </a>
                        </label>
                      </div>
                    </div>
                    <div class="form-footer">
                      <div class="btn2" onclick={handleCancel}>
                        <P class="toedit2" style="white-space: nowrap"
                          >{labels2.ccp_au_cancel}
                        </P>
                      </div>
                      <!-- <div class="button">
                                            <div class="btn">
                                                <a onclick={nextClick} class="primary_nextbtn--m disabled" name="nextButton">次へ</a>
                                            </div>
                                        </div>  -->
                      <div class="button__wrapper">
                        <a
                          onclick={nextClick}
                          name="nextButton"
                          class="primary_nextbtn--m"
                          style="white-space: nowrap"
                          >{labels2.ccp_au_next}</a
                        >
                      </div>
                    </div>
                  </form>
                </template>
                <!-- modal start -->
                <template if:true={isShowModal}>
                  <section
                    role="dialog"
                    tabindex="-1"
                    aria-labelledby="modal-heading-01"
                    aria-modal="true"
                    aria-describedby="modal-content-id-1"
                    class="slds-modal slds-fade-in-open"
                  >
                    <div class="slds-modal__container">
                      <div
                        class="slds-modal__content slds-p-around_medium"
                        style="border-radius: 10px"
                      >
                        <H3 class="modal1">
                          {labels2.ccp_up_maxMembersLimit5}</H3
                        >
                        <div class="modall-footerbtn">
                          <button
                            class="primary_nextbtn--m"
                            onclick={returnTop}
                          >
                            {labels2.ccp_up_yes5}
                          </button>
                        </div>
                      </div>
                      <!-- modal footer start-->
                      <!-- <footer class="slds-modal__footer" style="
                                        text-align: -webkit-center;">
                                                <button class="return_btn--m" onclick={returnTop}>はい</button>
                                            </footer> -->
                    </div>
                  </section>
                  <div class="slds-backdrop slds-backdrop_open"></div>
                </template>
                <!-- modal end-->

                <!-- Confirmation Section -->
                <template if:true={showConfirmationSection}>
                  <!-- Flow Section -->
                  <div class="heading">{labels2.ccp_au_add_user}</div>

                  <div class="step">
                    <!-- <div class="step__wrapper">
                                            <ol class="step__list">
                                                <li class="step__item item _checked">
                                                    <div class="item__top">
                                                        <div class="item__num">1</div>
                                                        <img class="item__icon-check" src={checkIcon} alt="">

                                                    <div class="item__bottom">内容入力</div>
                                                </li>
                                                <li class="step__item item _current">
                                                    <div class="item__top">
                                                        <div class="item__num">2</div>
                                                        <img class="item__icon-check" src={checkIcon} alt="">

                                                    <div class="item__bottom">内容確認</div>
                                                </li>
                                                <li class="step__item item">
                                                    <div class="item__top">
                                                        <div class="item__num">3</div>
                                                        <img class="item__icon-check" src={checkIcon} alt="">
                                                        <img class="item__icon-track" src={trackIcon} alt="">

                                                    <div class="item__bottom">完了</div>
                                                </li>
                                            </ol>
                                        </div> -->
                    <img src={truckpic2} style="width: 48%; height: 50px" />
                  </div>
                  <p class="text-main _register-check">
                    {labels2.ccp_au_confirmation_heading}
                  </p>
                  <!-- basic-info__section -->
                  <div class="basic-info__section">
                    <dl class="section__outline">
                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_company_name_confirm}</dt>
                        <dd>{contactData.accountName}</dd>
                      </div>
                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_customer_number_confirm}</dt>
                        <dd>{contactData.accountCode}</dd>
                      </div>
                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_name_confirm}</dt>
                        <dd>
                          {contactInputData.lastName}&nbsp;{contactInputData.firstName}
                        </dd>
                      </div>
                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_name_furigana_confirm}</dt>
                        <dd>
                          {contactInputData.lastNameKana}&nbsp;{contactInputData.firstNameKana}
                        </dd>
                      </div>
                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_employee_number_confirm}</dt>
                        <dd>{contactInputData.employeeCode}</dd>
                      </div>

                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_department_confirm}</dt>
                        <dd>{contactInputData.department}</dd>
                      </div>
                      <div class="section__definition-list">
                        <dt>{labels2.ccp_au_position_confirm}</dt>
                        <dd>{contactInputData.title}</dd>
                      </div>

                                                <dt>所属</dt>
                                                <dd class="selectedbranchlist">

                                                            <span>{bran.Name}</span>
                                                        </div>
                                                    </template>
                                                </dd>

                      <div class="branch-comp">
                        <div class="branch-label">
                          {labels2.ccp_au_affiliation}
                        </div>
                        <div class="selectedbranchlist">
                          <template for:each={branch} for:item="bran">
                            <div key={bran.Id} class="selectedbranchname">
                              <span>{bran.Name}</span>
                            </div>
                          </template>
                        </div>
