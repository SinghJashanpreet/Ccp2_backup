                           <div style="display: flex; gap: 6px; align-items: center;">

                     <div style="display: flex; flex-direction: column; gap: 15px" if:true={showMonthlyCalendar}>
                        <div class="main-calender-buttons">
                           <div class="Calender-container-prev-next">
                              <div class="calender-prev">
                                 <button class="calender-prev-button" disabled={isNormalMonthPrevDisabled}

                                    <lightning-icon class="nav-button prev-button-2" icon-name="utility:chevronleft"

                                             <lightning-icon class="nav-button prev-button"
                                                icon-name="utility:chevronleft" alternative-text="Previous Month"
                                                onclick={goToPreviousMonth} size="xx-small">
                                             </lightning-icon>
                                          </button>
                                          <span class="calendar-month">{monthLabel}</span>
                                          <button class="button-disable button-disable2"
                                             disabled={isNextMonthDisabledNow}>
                                             <lightning-icon class="nav-button next-button"
                                                icon-name="utility:chevronright" alternative-text="Next Month"
                                                onclick={goToNextMonth} size="xx-small">
                                             </lightning-icon>
                                          </button>
                                       </div>
                                       <div>
