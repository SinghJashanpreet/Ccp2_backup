  <template if:true={isModalOpen}>
    <div class="modal-background">
      <div class="modal-window">
        <div class="modal-header">
          <lightning-icon icon-name="utility:close" size="x-small" alternative-text="Close" onclick={handleCloseModal}
            class="close-button">
          </lightning-icon>
        </div>
        <template if:true={imagesAval}>
          <div class="upload-image-list">
            <template for:each={uploadImagesArray} for:item="elm">
              <div class={uploadImageCss} key={elm.fileName}>
                <div class="upload-image-top">
                  <img src={elm.fileURL} alt="Uploaded Image" style="border-radius: 10px; height: 100%; width: 100%" />
                </div>
                <div class="upload-image-bottom">
                  <p class="imagetext" title={elm.fileName}>
                    {elm.ProcessedFileName}
                  </p>
                  <svg class="upload-image-icon" width="16" height="16" viewBox="0 0 16 16" fill="none"
                    xmlns="http://www.w3.org/2000/svg" onclick={handleDownloadImage} data-url={elm.fileURL}
                    data-name={elm.fileName}>
                    <path
                      d="M14 11V14H2V11H0V14C0 15.1 0.9 16 2 16H14C15.1 16 16 15.1 16 14V11H14ZM13 7L11.59 5.59L9 8.17V0H7V8.17L4.41 5.59L3 7L8 12L13 7Z"
                      fill="white" />
                  </svg>
                </div>
              </div>
            </template>
          </div>
        </template>
        <template if:false={imagesAval}>
          <p>No images available.</p>
        </template>
      </div>
    </div>
  </template>
