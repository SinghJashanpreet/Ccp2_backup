                        </div>

                        <div class="main-content">
                            <span class="row-1-page2">{totalVehicleRead}{labels2.ccp2_vr_vehicles_scanned}</span>
                            <div class="row-2-page2-table">
                                <div class="table">
                                    <div class="table-header">
                                        <span class="table-header-item">{labels2.ccp2_vr_registration_number}</span>
                                        <span
                                            class="table-header-item">{labels2.ccp2_vr_vehicle_identification_number}</span>
                                        <span class="table-header-item">{labels2.ccp2_vr_vehicle_name}</span>
                                        <span class="table-header-item">{labels2.ccp2_vr_vehicle_type}</span>
                                        <span class="table-header-item">{labels2.ccp2_vr_expiration_date}</span>
                                        <span
                                            class="table-header-item">{labels2.ccp2_vr_initial_registration_date}</span>
                                    </div>
                                    <template for:each={vehicleRegistrationDataPerPage} for:item="elm">
                                        <div class="table-row" key={elm.Registration_Number__c}>
                                            <span class="table-row-item"
                                                style="display: flex; gap: 8px; align-items:center;">
                                                <input type="checkbox" class="row-checkbox" checked={elm.isSelected}
                                                    data-name={elm.Registration_Number__c}
                                                    onchange={handleCheckboxSelction} />
                                                {elm.Registration_Number__c}
                                            </span>
                                            <span class="table-row-item">{elm.Chassis_number__c}</span>
                                            <span class="table-row-item">{elm.Vehicle_Name__c}</span>
                                            <span class="table-row-item">{elm.Vehicle_Type__c}</span>
                                            <span class="table-row-item">{elm.Vehicle_Expiration_Date__c2}</span>
                                            <span class="table-row-item">{elm.First_Registration_Date__c2}</span>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            <div class="row-3-page2">
                                <div class="mm-pagination-container">
                                    <template if:true={hasVehicleRegData}>
                                        <div class="mm-big-div-page">
                                            <button class="mm-nav-button" onclick={handlePreviousPage}
                                                onkeydown={handlePreviousPage} tabindex="0"
                                                disabled={isPreviousDisabled}>
                                                <lightning-icon icon-name="utility:chevronleft"
                                                    alternative-text="Previous" size="xx-small"></lightning-icon>
                                            </button>
                                            <span if:true={showLeftDots} class="mm-page-button-dots">...</span>

                                            <template for:each={visiblePageCount} for:item="page">
                                                <button class="mm-page-button" data-page={page} onclick={pageCountClick}
                                                    onkeydown={pageCountClick} tabindex="0" key={page}>
                                                    {page}
                                                </button>
                                            </template>

                                            <span if:true={showRightDots} class="mm-page-button-dots">...</span>
                                            <button if:true={showRightDots} class="mm-page-button"
                                                data-page={totalVehiclePages} onclick={pageCountClick}
                                                onkeydown={pageCountClick} tabindex="0">
                                                {totalVehiclePages}
                                            </button>

                                            <button class="mm-nav-button" onclick={handleNextPage}
                                                onkeydown={handleNextPage} tabindex="0" disabled={isNextDisabled}>
                                                <lightning-icon icon-name="utility:chevronright" alternative-text="Next"
                                                    size="xx-small"></lightning-icon>
                                            </button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <div class="footer-page2">
                            <button class="cancel-button" onclick={toggleCancelModal}>
                                {labels2.ccp2_vr_cancel}
                            </button>
                            <button class="next-button" onclick={toggleConfirmModal}>
                                {labels2.ccp2_vr_done}
                            </button>
                        </div>

                        <div if:true={isDataSendingPending} style="
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                      ">
                      <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                    </div>
                    </div>
                </template>

                        <div class="main-content" style="width: max-content;">
                            <div class="row-1-page3">
                                {labels2.ccp2_vr_registration_completed}
                            </div>
                            <div class="row-2-page3">
                                *{labels2.ccp2_vr_edit_vehicle_details}
                            </div>
                        </div>

                        <div class="footer-page3">
                            <button class="red-button-page3" onclick={gotoVehicleManagement}>
                                {labels2.ccp2_vr_vehicle_list}
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>


    <template if:true={showWaitingModal1}>
        <div class="modal-background-last">
            <div class="modal-window-small" style="padding: 60px;">
                {labels2.ccp2_vr_external_app_in_use}
            </div>
        </div>
    </template>
    <template if:true={showWaitingModal2}>
        <div class="modal-background-last">
            <div class="modal-window-small" style="padding: 60px;">
                {labels2.ccp2_vr_vehicle_info_syncing}...
            </div>
        </div>
    </template>
    <template if:true={showCancelModal}>
        <div class="modal-background-last">
            <div class="modal-window-small">
                <div class="warning">
                    <p class="warntxt">{labels2.ccp2_vr_registration_not_completed}</p>
                    <p class="warntxt more">{labels2.ccp2_vr_confirm_cancel}</p>
                </div>
                <div class="buttons-small">
                    <button class="cancel-button" onclick={handleNoCancel}>
                        {labels2.ccp2_vr_no}
                    </button>
                    <button class="next-button" onclick={handleYesCancel}>
                        {labels2.ccp2_vr_yes}
                    </button>
                </div>
            </div>
        </div>
    </template>
    <template if:true={showConfirmModal}>
        <div class="modal-background-last">
            <div class="modal-window-small">
                <div class="warning">
                    <p class="warntxt">{totalSelectedCount}{labels2.ccp2_vr_confirm_registration}</p>
                    <p class="warntxt more">{labels2.ccp2_vr_confirm_registration2}</p>
                </div>
                <div class="buttons-small">
                    <button class="cancel-button" onclick={handleNoConfirm}>
                        {labels2.ccp2_vr_no}
                    </button>
                    <button class="next-button" onclick={handleYesConfirm}>
                        {labels2.ccp2_vr_yes}
                    </button>
                </div>
            </div>
        </div>
    </template>

</template>
