            <div class="main-content">
              <span class="row-1-page2">{totalVehicleRead}{labels2.ccp2_vr_vehicles_scanned}</span>
              <div class="row-2-page2-table">
                <div class="table">
                  <div class="table-header">
                    <span class="table-header-item">{labels2.ccp2_vr_registration_number}</span>
                    <span class="table-header-item">{labels2.ccp2_vr_vehicle_identification_number}</span>
                    <span class="table-header-item">{labels2.ccp2_vr_vehicle_name}</span>
                    <span class="table-header-item">{labels2.ccp2_vr_vehicle_type}</span>
                    <span class="table-header-item">{labels2.ccp2_vr_expiration_date}</span>
                    <span class="table-header-item">{labels2.ccp2_vr_initial_registration_date}</span>
                  </div>
                  <template for:each={vehicleRegistrationDataPerPage} for:item="elm">
                    <div class="table-row" key={elm.dummyId} style={elm.styles}>
                      <span class="table-row-item" style={elm.regStyle} title={elm.Registration_Number__c}>
                        <input type="checkbox" class="row-checkbox" checked={elm.isSelected} data-name={elm.dummyId}
                          disabled={elm.isDisabled} onchange={handleCheckboxSelction} />
                        {elm.ellRegistration_Number__c}
                      </span>
                      <span class="table-row-item" style={elm.chassisStyle}
                        title={elm.Chassis_number__c}>{elm.ellChassis_number__c}</span>
                      <span class="table-row-item" title={elm.Vehicle_Name__c}>{elm.ellVehicle_Name__c}</span>
                      <span class="table-row-item" title={elm.Vehicle_Type__c}>{elm.ellVehicle_Type__c}</span>
                      <span class="table-row-item"
                        title={elm.Vehicle_Expiration_Date__c}>{elm.ellVehicle_Expiration_Date__c}</span>
                      <span class="table-row-item"
                        title={elm.First_Registration_Date__c}>{elm.ellFirst_Registration_Date__c}</span>
                    </div>
                  </template>
                </div>
              </div>
              <div class="row-3-page2">
                <p class="text-instructions-row-3">
                  *すでに車両が登録されている場合、車両情報が更新されます。
                </p>
                <div class="mm-pagination-container">
                  <template if:true={hasVehicleRegData}>
                    <div class="mm-big-div-page">
                      <button class="mm-nav-button" onclick={handlePreviousPage} onkeydown={handlePreviousPage}
                        tabindex="0" disabled={isPreviousDisabled}>
                        <lightning-icon icon-name="utility:chevronleft" alternative-text="Previous"
                          size="xx-small"></lightning-icon>
                      </button>
                      <button if:true={showLeftDots} class="mm-page-button" data-page='1' onclick={pageCountClick}
                          onkeydown={pageCountClick}>
                          1
                        </button>
                      <span if:true={showLeftDots} class="mm-page-button-dots">...</span>

                      <template for:each={visiblePageCount} for:item="page">
                        <button class="mm-page-button" data-page={page} onclick={pageCountClick}
                          onkeydown={pageCountClick} tabindex="0" key={page}>
                          {page}
                        </button>
                      </template>

                      <span if:true={showRightDots} class="mm-page-button-dots">...</span>
                      <button if:true={showRightDots} class="mm-page-button" data-page={totalVehiclePages}
                        onclick={pageCountClick} onkeydown={pageCountClick} tabindex="0">
                        {totalVehiclePages}
                      </button>

                      <button class="mm-nav-button" onclick={handleNextPage} onkeydown={handleNextPage} tabindex="0"
                        disabled={isNextDisabled}>
                        <lightning-icon icon-name="utility:chevronright" alternative-text="Next"
                          size="xx-small"></lightning-icon>
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </div>

            <div class="footer-page2">
              <button class="cancel-button" onclick={gotoSecondPage}>
                戻る
              </button>
              <button class="next-button" onclick={toggleConfirmModal} disabled={isTotalSelectedCount}>
                {labels2.ccp2_vr_done}
              </button>
            </div>

            <div class="modal-background-last" if:true={isDataSendingPending}>
              <div class="modal-window-small" style="padding: 60px">
                {labels2.ccp2_vr_vehicle_info_syncing}...
              </div>
            </div>
          </div>
        </template>

        <template if:true={isPage4}>
          <div class="main-container">
            <div class="header-2">
              <h1>{labels2.ccp2_vr_vehicle_registration}</h1>
            </div>
            <div class="main-content" style="width: max-content; gap: 60px">
              <div class="row-1-page3">車両登録が完了しました。</div>
              <!-- <div class="row-2-page3">
                <span>以下の情報は引き続き車両詳細画面から登録することができます。</span>
                <span>お客様管理名 / 車両写真 / 走行距離 / 所属（拠点情報）</span>
              </div> -->
              <!-- <div class="row-2-page3">
              </div> -->
            </div>

            <div class="footer-page3">
              <button class="red-button-page3" onclick={gotoVehicleManagement}>
                {labels2.ccp2_vr_vehicle_list}
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <template if:true={showWaitingModal1}>
    <div class="modal-background-last">
      <div class="modal-window-small" style="padding: 60px">
        {labels2.ccp2_vr_external_app_in_use}
      </div>
    </div>
  </template>
  <template if:true={showWaitingModal2}>
    <div class="modal-background-last">
      <div class="modal-window-small" style="padding: 60px">
        {labels2.ccp2_vr_vehicle_info_syncing}...
      </div>
    </div>
  </template>
  <template if:true={showCancelModal}>
    <div class="modal-background-last">
      <div class="modal-window-small">
        <div class="warning">
          <p class="warntxt">アップロードしたファイルの車両は</p>
          <p class="warntxt more">まだ登録されていません。</p>
          <p class="warntxt more">本当に終了してよろしいですか？</p>
        </div>
        <div class="buttons-small">
          <button class="cancel-button" onclick={handleNoCancel}>
            {labels2.ccp2_vr_no}
          </button>
          <button class="next-button" onclick={handleYesCancel}>
            {labels2.ccp2_vr_yes}
          </button>
        </div>
      </div>
    </div>
  </template>
  <template if:true={showConfirmModal}>
    <div class="modal-background-last">
      <div class="modal-window-small">
        <div class="warning">
          <p class="warntxt">
            {totalSelectedCount}{labels2.ccp2_vr_confirm_registration}
          </p>
          <p class="warntxt more">{labels2.ccp2_vr_confirm_registration2}</p>
        </div>
        <div class="buttons-small">
          <button class="cancel-button" onclick={handleNoConfirm}>
            {labels2.ccp2_vr_no}
          </button>
          <button class="next-button" onclick={handleYesConfirm}>
            {labels2.ccp2_vr_yes}
          </button>
        </div>
      </div>
    </div>
  </template>
  <template if:true={showListMainModal}>
    <div class="modal-background-last">
      <div class="modal-window-small">
        <div class="warning-modal-text">
          <div style="display: flex; flex-direction: column;width: 350px;">
            <P>{totalSelectedCount}ファイルの登録処理</P>
            <P>成功･･･{inertionPassedLength}件</P>
            <P>失敗･･･{intertionfailedLength}件</P>
          </div>
          <div style="display: flex; flex-direction: column">
            <P>登録に失敗したファイル</P>
            <ul class="ul-failed">
              <li for:each={inertionFailed} for:item="file" key={file}>
                {file}
              </li>
            </ul>
          </div>
        </div>
        <div class="buttons-small" style="justify-content: center">
          <button class="cancel-button" if:true={showLastBackButton} onclick={handleNoMain}>
            戻る
          </button>
          <button if:false={showLastBackButton} class="next-button" onclick={handleYesMain}>
            次へ
          </button>
        </div>
      </div>
    </div>
  </template>
</template>
