<template>
    <div class="main-container">
        <div class="top-container">
            <div class="left-top">
                <p>{vehicleDetails.registrationNumber}</p>
            </div>
            <div class="right-top">
                <div class="right-above-top">
                    <div class="right-values-top">
                        <p class="grey-label">登録番号</p>
                        <p class="grey-value">{vehicleDetails.registrationNumber}</p>
                    </div>
                    <div class="right-values-top">
                        <p class="grey-label">車名</p>
                        <p class="grey-value">{vehicleDetails.name}</p>
                    </div>
                    <div class="right-values-top">
                        <p class="grey-label">自動車の種別</p>
                        <p class="grey-value">{vehicleDetails.type}</p>
                    </div>
                    <div class="right-values-top">
                        <p class="grey-label">走行距離</p>
                        <template if:true={vehicleDetails.mileage}>
                            <p class="grey-value">{vehicleDetails.mileage} Km</p>
                        </template>
                        <template if:false={vehicleDetails.mileage}>
                            -
                        </template>
                    </div>
                </div>
                <div class="right-above-top">
                    <div class="right-values-top">
                        <p class="grey-label">有効期間の満了する日</p>
                        <p class="grey-value">{vehicleDetails.VehicleExpirationDate}</p>
                    </div>
                    <div class="right-values-top">
                        <p class="grey-label">初度登録年月</p>
                        <p class="grey-value">{vehicleDetails.vehicleRegDate}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="cross-head">
                <div class="cross">
                    <svg onclick={handleConfirmmodal} style="cursor: pointer;" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>                        
                </div>
                <div class="heading">
                    <p>整備履歴登録</p>
                </div>
            </div>

                    <template if:false={showPosterreal}>
                        <div class="step4-heading">
                            <p>お客様の整備履歴が登録されました。</p>
                        </div>
                        <div class="button-footer" style="margin-bottom: 70px;">
                            <button class="next-btn1" onclick={onClose}>車両詳細へ</button>
                        </div>
                    </template>
                    <template if:true={showPosterreal}>
                        <div class="step4-heading-poster">
                            <p>お客様の整備履歴が登録されました。</p>
                        </div>
                        <div class="button-footer">
                            <button class="next-btn1" onclick={onClose}>車両詳細へ</button>
                        </div>
                        <template if:true={showPoster1}>
                            <div class="poster2main">
                                <img src={poster1} onclick={openlink} alt="fuso shop" class="poster-Image-Blank-No-Component">
                            </div>
                        </template>
                        <template if:true={showPoster2}>
                            <div class="poster">
                                <img src={poster2} alt="fuso shop" class="poster-Image-Blank">
                                <div class="components-container">
                                    <template for:each={vehicleImages} for:item="image">
                                        <div key={image.name} class="image-container">
                                            <div class="overlay" data-name={image.name} onclick={handleImageClick}>
                                                <p class="overlay-text">{image.code}</p>
                                                <p class="overlay-text"> >> </p>
                                                <img src={logoafter} alt="logo Image" class="overlay-image"/>
                                            </div>
                                            <div class="card-poster">
                                                <img src={image.imageUrl} alt={image.name} data-name={image.name} class="component-image"/>
                                                 <p class="text">{image.code}</p>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </template>
                </div>
            </template>
        </div>
    </div>
    <template if:true={multipleDest}>
        <div class="modal-background-last">
            <div class="modal-window-small">
                <div class="warning-modal">
                    <p class="warntxt">複数の入庫先が入力されています。</p>
                       <p class="warntxt more">いずれかを削除してください。</p>
                </div>
                <div class="buttons-small">
                    <div class="searchbutton btn" onclick={handleOk}>
                        <p class="buttontxt2">はい</p>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={exitModal}>
        <div class="modal-background-last">
            <div class="modal-window-small">
                <div class="warning-modal">
                    <p class="warntxt">登録はまだ完了しておりません。</p>
                       <p class="warntxt more">本当にキャンセルしてよろしいですか？</p>
                </div>
                <div class="buttons-small">
                    <button class="cancel-btn1" onclick={handleconfirmNo}>
                        いいえ
                    </button>
                    <div class="searchbutton btn" onclick={onClose}>
                        <p class="buttontxt2">はい</p>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template if:true={showMore}>
        <div class="modal-background-last">
            <div class="modal-showmore">
                <div class="warning-showmore">
                    <p class="header-search-modal">検索</p>
                    <input type="text" class="InputsScheduleTypesshowmore" value={searchKey} oninput={handlesearchAccount2}>
                    <span class="svg-container3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="21" viewBox="0 0 25 24" fill="none">
                            <path d="M16.2559 14.2549H15.4659L15.1859 13.9849C16.1659 12.8449 16.7559 11.3649 16.7559 9.75488C16.7559 6.16488 13.8459 3.25488 10.2559 3.25488C6.66586 3.25488 3.75586 6.16488 3.75586 9.75488C3.75586 13.3449 6.66586 16.2549 10.2559 16.2549C11.8659 16.2549 13.3459 15.6649 14.4859 14.6849L14.7559 14.9649V15.7549L19.7559 20.7449L21.2459 19.2549L16.2559 14.2549ZM10.2559 14.2549C7.76586 14.2549 5.75586 12.2449 5.75586 9.75488C5.75586 7.26488 7.76586 5.25488 10.2559 5.25488C12.7459 5.25488 14.7559 7.26488 14.7559 9.75488C14.7559 12.2449 12.7459 14.2549 10.2559 14.2549Z" fill="#262626"/>
                          </svg>
                    </span>
                    <div class="paddingscrollshow">
                        <div class="showmoreAccount">
                            <template if:true={showmorelength}>
                                <template for:each={showmoreArray} for:item="item">
                                        <div key={item.id} onclick={handleAccountClick} data-namee={item.name} data-idd={item.id} data-postal={item.shippingAdd.PostalCode} data-mun={item.shippingAdd.municipality} data-prefect={item.shippingAdd.prefect} class="searchItemsShowmore">
                                            <div class="showmoreName" data-namee={item.name} onclick={handleAccountClick} data-idd={item.id} data-postal={item.shippingAdd.PostalCode} data-mun={item.shippingAdd.municipality} data-prefect={item.shippingAdd.prefect}>{item.name}</div>
                                            <div class="showmoreAddress" data-namee={item.name} onclick={handleAccountClick} data-idd={item.id} data-postal={item.shippingAdd.PostalCode} data-mun={item.shippingAdd.municipality} data-prefect={item.shippingAdd.prefect}>
                                                {item.shippingAdd.PostalCode} {item.shippingAdd.municipality} {item.shippingAdd.prefect}
                                            </div> 
                                        </div>
                                </template>
                            </template>
                        </div>
                        <template if:false={showmorelength}>
                            <div class="nosearchImg">
                                <img src={nosearch} alt="No Search">
                                <p>結果が見つかりませんでした</p>
                            </div>
                        </template>
                    </div>
                </div>
                <div class="buttons-small-search">
                    <button class="cancel-btn1" onclick={handlesearchCancel}>
                        キャンセル
                    </button>
                </div>
            </div>
        </div>
    </template>
